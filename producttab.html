<!DOCTYPE html>
<html>

<head>
    <title>Product List</title>
    <link rel="stylesheet" href="../style.css/productreg.css">
    <link rel="stylesheet" href="../bootstrap-5.3.0-dist/css/bootstrap.min.css">
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Product quantity</th>
                <th onclick="sortPrice('mprPrice')">MPR Price</th>
                <th onclick="sortPrice('salePrice')">Sale Price</th>
                <th>Created Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
    </table>

    <div class="logout">
        <button id="logoutButton">Logout</button>
    </div>
    <div class="das">
        <button id="dashb">Back to Dashboard</button>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
