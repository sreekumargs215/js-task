<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../style.css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <form id="registrationForm">
        <input type="text" id="username" placeholder="Username"><br>
        <input type="text" id="firstname" placeholder="First Name"><br>
        <input type="text" id="lastname" placeholder="Last Name"><br>
        <input type="text" id="email" placeholder="Email"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <input type="password" id="confirmPassword" placeholder="Confirm Password"><br>
        <input type="radio" id="Male" name="gender" value="male" class="mt-3">
        <label for="male">Male</label>
        <input type="radio" id="Female" name="gender" value="female" class="ms-5">
        <label for="male">Female</label>
        <input type="tel" id="mobile" placeholder="Mobile Number"><br>
        <button type="submit">Register</button>
    </form>
    <div id="userSection" style="display: none;">
        <h3 class="mt-5" id="loggedInText"></h3>
        <h1>Welcome!</h1>
        <p>You are logged in as <span id="loggedInUser"></span></p>
        <button class="btn btn-secondary mt-4 ms-4 fs-5" id="logoutButton">Logout</button>
    </div>
    <div id="registerInText"> </div>
    <div id="showButton"><button type="button" style="display: none;">showLoginForm</button></div>
    <script src="../js/register.js">

    </script>
</body>

</html>
