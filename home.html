<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <div id="userSection1" style="display:block;">
        <h1 class="mt-3" id="hometext">Home Page</h1>
        <h3 class="mt-5" id="loginbeforetxt">Click the "Register" button first and then click the "Login" button to login with your email.</h3>
    </div>
    
    <div id="userSection" style="display: none;">
        <h3 class="mt-5" id="loggedInText"></h3>
        <h1>Welcome!</h1>
        <p>You are logged in as <span id="loggedInUser"></span></p>
        <button class="btn btn-secondary mt-4 ms-4 fs-5" id="logoutButton">Logout</button>
    </div>
    
    <button class="btn btn-primary mt-4 fs-5" id="registerButton">Register</button>    
    <button class="btn btn-secondary mt-4 ms-4 fs-5" id="loginButton">Login</button>

    <script src="../js/home.js">
        
    </script>
</body>
</html>
